<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .api-links {
            margin-top: 10px;
            font-size: 14px;
        }
        .api-links a {
            color: #4a6ee0;
            text-decoration: none;
            margin-right: 15px;
        }
        .api-links a:hover {
            text-decoration: underline;
        }
        
        /* MCP Toggle switch style */
        .mcp-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            gap: 10px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4a6ee0;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .toggle-label {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Başlık ve açıklama -->
            <h1>Todo Assistant</h1>
            <p>Chat with your AI-powered Todo Assistant</p>
            <div class="api-links">
                <a href="/mcp-test.html">MCP Protocol Testing</a>
            </div>
            <div class="mcp-toggle">
                <span class="toggle-label">OpenAI Assistant</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="use-mcp-toggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">MCP Protocol</span>
            </div>
        </header>
        
        <main>
            <div class="chat-container">
                <!-- Sohbet mesajlarının görüntüleneceği alan -->
                <div id="chat-messages" class="chat-messages">
                    <!-- Karşılama mesajı -->
                    <div class="message assistant">
                        <div class="message-content">
                            Merhaba! Ben Todo Asistanınızım. Todo listenizi ve takviminizi yönetmenize yardımcı olabilirim.
                        </div>
                    </div>
                </div>
                
                <!-- Mesaj giriş alanı -->
                <div class="chat-input">
                    <form id="message-form">
                        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <!-- Gönder butonu ikonu -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript dosyasını yükle -->
    <script src="app.js"></script>
</body>
</html>
